<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <h1>Form</h1>
    <button id="formBtn">Open Form</button>
    <div id="myModal" class="modal">
      <div class="modal-content">
        <form action="#">
            <div>
                <label for="first-name" class="form-label">First Name</label>
                <input id="first-name" name="firstName" type="text" class="input-form formName" placeholder="Your name.."  onkeyup="manage(this)"/>
            </div>
            <div>
                <label for="last-name" class="form-label" >Last Name</label>
                <input id="last-name" name="lastName" type="text" class="input-form formName" placeholder="Your last name.."  onkeyup="manage(this)"/>
            </div>
            <div>
                <label for="country" class="form-label">country</label>
                <select id="country" name="country" class="input-form">
                    <option value="other countries">Other countries</option>
                    <option value="Australia">Australia</option>
                    <option value="Iran">Iran</option>
                    <option value="India">India</option>
                    <option value="China">China</option>
                    <option value="Japan">Japan</option>
                </select>
            </div>
            <div>
                <label for="textarea">Subject</label>
                <textarea name="textarea" id="textarea" cols="30" rows="10" placeholder="Write something.."></textarea>
            </div>
            <input type="submit" id="bt" disabled />
        </form>
    </div>
    </div> 



    <script src="./index.js"></script>
</body>
</html>
